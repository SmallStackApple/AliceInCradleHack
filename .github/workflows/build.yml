# .github/workflows/build.yml
name: .NET Framework Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      
    - name: Restore NuGet packages
      run: nuget restore AliceInCradleHack.sln
      
    - name: Build solution
      run: msbuild AliceInCradleHack.sln /p:Configuration=Release /p:Platform="Any CPU"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-build
        path: |
          AliceInCradleHack/bin/x64/Release/*.dll
        retention-days: 7

    - name: Create release
      if: startsWith(github.ref_type, 'tag')
      uses: ncipollo/release-action@v1
      with:
        artifacts: release-build
        tag: ${{ github.ref_name }}
        name: ${{ github.ref_name }}
        draft: false
        prerelease: ${{ startsWith(github.ref_name, 'prerelease') }}
